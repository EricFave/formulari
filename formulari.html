<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulari    Gimnàs Can Dragó</title>
    <link rel="stylesheet" href="style.css"> <!--assignem CSS extern-->
</head>
<body>
<form action="formulari_enviat.html"> <!--Enllaç del botó amb l'altre document HTML-->
    <h1>Gimnàs Can Dragó</h1>
    <h2>Vols fer una prova gratuïta?</h2>
    <label for="nom">El teu nom: </label><br> <!--assignem un <label> a l'input corresponent-->
    <input class="class-nom" id="nom" name="nom" type="text" required placeholder="Antoni Martí" >
    <br><br>
    <label for="edat">La teva edat: </label><br>
    <input class="class-edat" id="edat" name="edat" type="number" required placeholder="34">
    <br><br>
    <label for="email">El teu email: </label><br>
    <input class="class-email" id="email" name="email" type="email" required placeholder="muscul@proteina.cat">
    <br><br>
    <label for="telefon">El teu mòbil: </label><br>
    <input id="telefon" name="telefon" type="tel" required placeholder="608657248" maxlength="9">
    <br><br>
    <label for="tipus-doc">Tipus de document: &#8227;</label>
    <select id="tipus-doc" name="tipus-doc">
        <option value="DNI">DNI</option>
        <option value="NIE">NIE</option>
    </select></br>
    <label for="id-doc"></label>
    <input id="id-doc" name="id-doc" type="text" placeholder="12345678A" required maxlength="9">
    <br><br>
    <h3>Que t'interessaria probar al nostre gimnàs?</h3>
    <input type="checkbox" id="maquines" value="1" checked><label for="maquines">Màquines</label> <!--fem servir el checked per que estigui sel·leccionada per defecte-->
    <br><br>
    <input type="checkbox" id="classe-guiada" value="2"><label for="classe-guiada">Classes guiades</label>
    <br><br>
    <input type="checkbox" id="piscina" value="3"><label for="piscina">Piscina</label>
    <br><br>
    <label for="altres">Altres:</label><br>
    <textarea id="altres" placeholder="Bici, esports, spa..."></textarea>
    <br><br>
    <p>Per a continuar has d'acceptar la politica de privacitat</p>
    <input type="radio" id="priv1" name="politica" checked> <label for="priv1">Accepto l'us de les meves dades i la politica de privacitat</label><br>
    <input type="radio" id="priv2" name="politica"> <label for="priv2">Accepto la politica de privacitat.</label><br>
    <input type="radio" id="priv3" name="politica"> <label for="priv3">No accepto >:( </label>
    <br><br>
    <br><br>
    <input type="submit" value="Enviar"> <!--input de tipus submit per a enviar el formulari-->
</form>


</body>
</html>
