<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercici Formularis</title>
</head>
<body>
<form action="">
    <h1>PLACEHOLDER TITLE</h1>
    <label for="nombre">Tu nombre: </label>
    <input id="nombre" name="nombre" type="text" >
    <br><br>
    <label for="email">Tu email: </label>
    <input id="email" name="email" type="email"  placeholder="">
    <br><br>
    <label for="tlf">Tu tlf: </label>
    <input id="tlf" name="tlf" type="tel" required placeholder="608657248" maxlength="9">
    <br><br>
    <label for="tipo-doc">Tipo de documento: </label>
    <select id="tipo-doc" name="tipo-doc">
        <option value="DNI">DNI</option>
        <option value="NIE">NIE</option>
    </select>
    <br><br>
    <label for="id-doc">Numero: </label>
    <input id="id-doc" name="id-doc" type="text" >
    <br><br>
    <input type="checkbox" id="opt1" value="1" checked><label for="opt1">Opcion 1</label>
    <br><br>
    <input type="checkbox" id="opt2" value="2"><label for="opt2">Opcion 2</label>
    <br><br>
    <input type="checkbox" id="opt3" value="3"><label for="opt3">Opcion 3</label>
    <br><br>
    <input type="radio" id=""> <label></label>
    <br><br>
    <br><br>
    <input type="submit" value="submit">
</form>


</body>
</html>
