<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gimnas Can Drago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <h1>Gimnàs Can Drago</h1>
    <h2>Vols fer una prova gratuïta?</h2>
    <label for="nombre">El teu nom: </label>
    <input id="nombre" name="nombre" type="text" required placeholder="Antoni Martí" >
    <br><br>
    <label for="email">El teu email: </label>
    <input id="email" name="email" type="email" required placeholder="muscul@proteina.cat">
    <br><br>
    <label for="tlf">El teu mòbil: </label>
    <input id="tlf" name="tlf" type="tel" required placeholder="608657248" maxlength="9">
    <br><br>
    <label for="tipo-doc">Tipus de document: </label>
    <select id="tipo-doc" name="tipo-doc">
        <option value="DNI">DNI</option>
        <option value="NIE">NIE</option>
    </select>
    <label for="id-doc"></label>
    <input id="id-doc" name="id-doc" type="text" placeholder="12345678A" required>
    <br><br>
    <h3>Que t'interessaria probar al nostre gimnàs?</h3>
    <input type="checkbox" id="maquines" value="1" checked><label for="maquines">Màquines</label>
    <br><br>
    <input type="checkbox" id="classes" value="2"><label for="classes">Classes guiades</label>
    <br><br>
    <input type="checkbox" id="piscina" value="3"><label for="piscina">Piscina</label>
    <br><br>
    <label for="altres">Altres:</label>
    <textarea id="altres" placeholder="Bici, esports, spa..."></textarea>
    <br><br>
    <p>Per a continuar has d'acceptar la politica de privacitat</p>
    <input type="radio" id="1" name="politica" checked> <label>Accepto l'us de les meves dades i la politica de privacitat</label><br>
    <input type="radio" id="2" name="politica"> <label>Accepto la politica de privacitat.</label><br>
    <input type="radio" id="3" name="politica"> <label>No accepto >:( </label>
    <br><br>
    <br><br>
    <input type="submit" value="submit">
</form>


</body>
</html>
